{% extends 'template.html' %}
{% block corpo %}
    <ul>
    {% for category in lista %}
        <h4>{{ category['name'] }}</h4>
        {% for subcategories in category['subcatecories']%}
            <ul>
                <h5>{{ subcategories }}</h5>
            </ul>
        {% endfor %}
    {% endfor %}
    </ul>
    {% for link in links %}
        <ul>
            <a href="{{ link['rota'] }}">{{ link['nome'] }}</a>
        </ul>
    {% endfor %}
{% endblock %}
