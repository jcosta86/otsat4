{% extends 'template.html' %}
{% block corpo %}
    <ul>
    {% for marketplace in lista %}
        <h4>{{ marketplace['name']}}</h4>
        {% for categories in marketplace['categories'] %}
            <ul>
                <h5>{{ categories }}</h5>
            </ul>
        {% endfor %}
    {% endfor %}
    </ul>
    {% for link in links %}
        <ul>
            <a href="{{ link['rota'] }}">{{ link['nome'] }}</a>
        </ul>
    {% endfor %}
{% endblock %}
