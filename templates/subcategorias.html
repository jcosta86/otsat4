{% extends 'template.html' %}
{% block corpo %}
    <ul>
    {% for sucategory in lista %}
        <h4>{{ sucategory['name'] }}</h4>
        {% for products in sucategory['products']%}
            <ul>
                <h5>{{ products }}</h5>
            </ul>
        {% endfor %}
    {% endfor %}
    </ul>
    {% for link in links %}
        <ul>
            <a href="{{ link['rota'] }}">{{ link['nome'] }}</a>
        </ul>
    {% endfor %}
{% endblock %}
